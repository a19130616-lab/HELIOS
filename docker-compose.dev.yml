services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  helios-app:
    build:
      context: .
      target: development
    volumes:
      - .:/app
      - ./logs:/app/logs
      - ./models:/app/models
    environment:
      - LOG_LEVEL=DEBUG
      - PYTHONPATH=/app
    command: python main.py
    stdin_open: true
    tty: true
    ports:
      - "8080:8080"
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  redis-commander:
    image: rediscommander/redis-commander:latest
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    profiles:
      - tools

volumes:
  redis_data: